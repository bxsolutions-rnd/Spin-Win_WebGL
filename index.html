<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | SummerPromo</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"
    style="width: 1080px; height: 1920px; background: #231F20">
    <input type="text" id="inventoryPasscodeInp"
      style="position:absolute; opacity:0; z-index:9999; width:200px; height:30px;" />
  </canvas>
  <script src="Build/WebGL.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/WebGL.data.br",
      frameworkUrl: "Build/WebGL.framework.js.br",
      codeUrl: "Build/WebGL.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Cheil MEA FZ LLC",
      productName: "SummerPromo",
      productVersion: "1.0.2-20250130-REL",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });

    // Focuses the input box to open the keyboard
    function focusInput() {
      const input = document.getElementById('mobileInput');
      input.style.opacity = '1'; // Make visible if desired
      input.focus(); // Triggers keyboard on mobile
    }

    // Get value from the input box and send to Unity
    function sendInputToUnity() {
      const text = document.getElementById('mobileInput').value;
      // Send message to Unity
      if (typeof unityInstance !== 'undefined') {
        unityInstance.SendMessage('YourGameObjectName', 'OnReceiveInput', text);
      }
      // Optionally hide input again
      document.getElementById('mobileInput').style.opacity = '0';
      document.getElementById('mobileInput').value = '';
    }
  </script>
</body>

</html>
